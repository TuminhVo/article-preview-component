<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Article preview component</title>

  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <div class="container">
    <img class="hero" src="./images/drawers.jpg">
    <div class="content">
      <h4>
        Shift the overall look and feel by adding these wonderful touches to furniture in your home
      </h4>
      <p>
        Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. I've got
        some simple tips to help you make any room feel complete.
      </p>
    </div>
    <div class="author">
      <img class="avatar" src="./images/avatar-michelle.jpg">
      <div class="information">
        <p class="name">
          <strong>Michelle Appleton</strong>
        </p>
        <p class="date">
          28 Jun 2020
        </p>
      </div>
      <a class="btn-share" href="#">
        <img src="./images/icon-share.svg">
      </a>
    </div>
  </div>

  <script rel="style" src="styles.js"></script>
</body>

</html>
